<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>tsj4-bb-template-loader</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../tsj4-bb-template-loader.html">
</head>
<body>

    <!-- You use the document as a place to set up your fixtures. -->
    <tsj4-bb-template-loader></tsj4-bb-template-loader>

    <script>
        var TemplateLoader = document.querySelector('tsj4-bb-template-loader');
        TemplateLoader.PATH = "templates";

        suite('<tsj4-bb-template-loader>', function() {

            test('defines the "PATH" property', function() {
                assert.equal(TemplateLoader.PATH, "templates");
            });

            test('defines the "BASE" property', function() {
                assert.equal(TemplateLoader.BASE, undefined);
            });

            test('fetches and renders a template', function() {
                assert.equal(TemplateLoader.render("example"), "<p></p>");
            });

            test('fetches and renders a template', function() {
                assert.equal(TemplateLoader.render("data", {msg:"foobar"}), "<p>foobar</p>");
            });
        });
    </script>

</body>
</html>
